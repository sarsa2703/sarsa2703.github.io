<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<meta name="mobile-web-app-capable" content="yes">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link href="./index_files/css" rel="stylesheet">
<title>Sarsa Murmu</title>
<style>
body {
 font-family: 'Open Sans', sans-serif;
 font-size: 20px;
 }
 /* The side navigation menu */
.sidenav {
  height: 100%; /* 100% Full-height */
  width: 0; /* 0 width - change this with JavaScript */
  position: fixed; /* Stay in place */
  z-index: 1; /* Stay on top */
  top: 0; /* Stay at the top */
  left: 0;
  background-color: #eaeaea; /* Black*/
  overflow-x: hidden; /* Disable horizontal scroll */
  padding-top: 60px; /* Place content 60px from the top */
  transition: 0.5s; /* 0.5 second transition effect to slide in the sidenav */
}

/* The navigation menu links */
.sidenav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

/* When you mouse over the navigation links, change their color */
.sidenav a:hover {
  color: #f1f1f1;
}

/* Position and style the close button (top right corner) */
.sidenav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

/* Style page content - use this if you want to push the page content to the right when you open the side navigation */
#main {
  transition: margin-left .5s;
  padding: 20px;
}

/* On smaller screens, where height is less than 450px, change the style of the sidenav (less padding and a smaller font size) */
@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
} 
.round {border-radius: 50%;
}
.closer {
    height:100%;
    position:fixed;
    top: 0;
    left : 0;
    width:100%;
    display:none;
    cursor:default;
}
    
</style>
<script>/* Set the width of the side navigation to 250px */
function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
  document.getElementById("navClose").style.display = "block";
}

/* Set the width of the side navigation to 0 */
function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
  document.getElementById("navClose").style.display = "none";
}</script>
	</head>
	<body>
    <div id="mySidenav" class="sidenav" style="width: 0px;">

<img src="./index_files/profile.png" class="round" style="
    width: 150px;
    padding-left: 0px;
    margin-left: 40px;
">
  <a href="#" style="
    padding-left: 0px;
    padding-right: 50px;
    margin-top: 20px;
"><div style="
    background-color: #0084FF;
    border-top-right-radius: 17px;
    border-bottom-right-radius: 17px;
    height: 34px;
    width: 180px;
"><p style="color: white;padding-left: 40px;font-size: 20px;padding-top: 4px;">About</p></div></a>
  
</div>

<!-- Use any element to open the sidenav -->

<button onclick="openNav()" style="background-color: white;border-radius: 6px;border-color: gainsboro;border-style: solid;border-width: thin;height: 29px;width: 36px;"><img src="./about_files/menu.svg" style="
    width: 20px;
    padding-top: 2px;
"></button>

<!-- Closes Sidenav when Clicked Outside -->

<a href="javascript:void(0)" class="closer" id="navClose" onclick="closeNav()" style="display: none;"></a></body></html>
