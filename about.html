@font-face {

body {
 font-family: Primary;
 font-size: 20px;
 }
 /* The side navigation menu */
.sidenav {
  height: 100%; /* 100% Full-height */
  width: 0; /* 0 width - change this with JavaScript */
  position: fixed; /* Stay in place */
  z-index: 100; /* Stay on top */
  top: 0; /* Stay at the top */
  left: 0;
  background-color: #eaeaea; /* Black*/
  overflow-x: hidden; /* Disable horizontal scroll */
  padding-top: 20px; /* Place content 60px from the top */
  transition: 0.5s; /* 0.5 second transition effect to slide in the sidenav */
}

/* On smaller screens, where height is less than 450px, change the style of the sidenav (less padding and a smaller font size) */
@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
} 
/* For Round Images */
.round {border-radius: 50%;
}
    
.closer {
    height:100%;
    position:fixed;
    top: 0;
    left : 0;
    width: 100%;
    display: none;
    cursor: default;
    z-index: 99;
}
    
.navitemact {
    text-decoration: none;
    cursor: default;
}
    
.navitemact > div {
    background-color: #0084FF;
    border-top-right-radius: 17px;
    border-bottom-right-radius: 17px;
    height: 34px;
    width: 180px;
}
    
.navitemact > div > p {
    color: white;
    padding-left: 40px;
    font-size: 20px;
    padding-top: 7px;
}
    
.navitemdis {
    text-decoration: none;
}
    
.navitemdis > div {
    background-color: #ffffff00;
    border-top-right-radius: 17px;
    border-bottom-right-radius: 17px;
    height: 34px;
    width: 160px;
    transition: 0.5s;
}

.navitemdis > div:hover {
    background-color: #d4d4d4;
    transition: 0.5s;
}

.navitemdis > div > p {
    color: grey;
    padding-left: 40px;
    font-size: 20px;
    padding-top: 7px;
}

.topbar {
    width: 100%;
    top: 0;
    left: 0;
    position: fixed;
    background-color: #0084FF;
    height: 40px;
    z-index: 1;
    padding-top: 15px;
    margin-top: 0px;
    padding-left: 15px;

}
    
#dimmer {
    height:100%;
    position:fixed;
    top: 0;
    left : 0;
    width: 100%;
    transition: 1s;
    z-index: 90;
    display: none;
    transition-delay: 1s;
}

.bold {
    font-family: Primary-Bold;
}

.chip {
    background-color: white;
    color: #0084ff;
    border-radius: 1cm;
    padding-top: 4px;
    padding-bottom: 4px;
    margin-top: 3px;
}

#chipdown {
    border-bottom-left-radius: 12px;
}

#chipup {
    border-top-left-radius: 12px;
}
    
    
</style>

<script>/* Set the width of the side navigation to 250px */
function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
  document.getElementById("navClose").style.display = "block";
  document.getElementById("dimmer").style.background = "#00000047";
  document.getElementById("dimmer").style.display = "block";
}

/* Set the width of the side navigation to 0 */
function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
  document.getElementById("navClose").style.display = "none";
  document.getElementById("dimmer").style.background = "#ffffff00";
  document.getElementById("dimmer").style.display = "none";
}
</script>
